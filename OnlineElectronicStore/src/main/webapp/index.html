<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroStore - Premium Electronics Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #00f2fe;
            text-shadow: 0 4px 15px rgba(0, 242, 254, 0.4);
        }
        
        .content {
            padding: 50px 40px;
            text-align: center;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 18px 30px;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-customer {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .btn i {
            font-size: 1.5rem;
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2.2rem;
            }
            .content {
                padding: 40px 20px;
            }
            .btn {
                font-size: 1.1rem;
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <i class="fas fa-plug"></i>
            </div>
            <h1>ElectroStore</h1>
            <p>Your Premium Electronics Destination</p>
        </div>
        
        <div class="content">
            <h2 style="color: #333; margin-bottom: 20px; font-size: 1.8rem;">Choose Your Portal</h2>
            
            <div class="btn-group">
                <a href="AdminLogin.html" class="btn btn-admin">
                    <i class="fas fa-user-shield"></i>
                    Admin Login
                </a>
                
                <a href="CustomerLogin.html" class="btn btn-customer">
                    <i class="fas fa-shopping-cart"></i>
                    Customer Login
                </a>
            </div>
            
            <p style="margin-top: 40px; color: #666; font-size: 0.95rem;">
                <i class="fas fa-headset"></i>
                Need help? Contact support: support@electrostore.com
            </p>
        </div>
    </div>
</body>
</html>
