<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration - ElectroStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .register-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 50px 40px;
            text-align: center;
            color: white;
        }

        .register-header .icon {
            font-size: 4.5rem;
            margin-bottom: 15px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .register-header h1 {
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .register-header p {
            font-size: 1.15rem;
            opacity: 0.95;
        }

        .register-body {
            padding: 45px 50px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 22px;
        }

        .form-group {
            flex: 1;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 14px;
            font-size: 1.1rem;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f5576c;
            background: white;
            box-shadow: 0 0 0 5px rgba(245, 87, 108, 0.2);
        }

        .form-group i {
            position: absolute;
            left: 18px;
            top: 48px;
            color: #f5576c;
            font-size: 1.25rem;
        }

        .btn-register {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.35rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 12px 35px rgba(245, 87, 108, 0.45);
        }

        .btn-register:hover {
            transform: translateY(-6px);
            box-shadow: 0 22px 45px rgba(245, 87, 108, 0.55);
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
        }

        .login-link a {
            color: #f5576c;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 22px;
            }
            .register-body {
                padding: 40px 35px;
            }
            .register-header h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .register-header .icon { font-size: 3.8rem; }
            .register-body { padding: 35px 25px; }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="register-header">
            <div class="icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>Create Account</h1>
            <p>Join ElectroStore and start shopping today!</p>
        </div>

        <div class="register-body">
            <form action="crs" method="post">
                <div class="form-group">
                    <label for="cName">Username</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="cName" name="cName" required placeholder="Choose a username">
                </div>

                <div class="form-group">
                    <label for="cPwd">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="cPwd" name="cPwd" required placeholder="Create a strong password">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cFname">First Name</label>
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="cFname" name="cFname" required placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="cLname">Last Name</label>
                        <i class="fas fa-id-card-alt"></i>
                        <input type="text" id="cLname" name="cLname" required placeholder="Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label for="cAddr">Address</label>
                    <i class="fas fa-home"></i>
                    <input type="text" id="cAddr" name="cAddr" required placeholder="123 Main St, City">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cMail">Email Address</label>
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="cMail" name="cMail" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label for="cMobile">Mobile Number</label>
                        <i class="fas fa-mobile-alt"></i>
                        <input type="tel" id="cMobile" name="cMobile" required placeholder="+91 9876543210" pattern="[0-9]{10}">
                    </div>
                </div>

                <button type="submit" class="btn-register">
                    <i class="fas fa-user-check"></i> Register Now
                </button>
            </form>

            <div class="login-link">
                <a href="CustomerLogin.html">
                    Already have an account? Login here
                </a>
            </div>
        </div>
    </div>

</body>
</html>
